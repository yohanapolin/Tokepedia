    <body>
        <div class="form sign-up">
            <h2>Sign Up</h2>
            <label>
              <span>Name</span>
              <input type="text" placeholder="Input your name">
            </label>
            <br>

            <label>
              <span>Email</span>
              <input type="email" placeholder="Input your email">
            </label>

            <br>

            <label>
              <span>Phone Number</span>
              <input type="phonenumber" placeholder="Input your phone number">
            </label>

            <br>

            <label>

              </label>

            <br>

            <label>
              <span>Confirm Password</span>
              <input type="password" placeholder="Confirm your password">
            </label>
            <p>Password Strength : </p>
            <label><input type="checkbox" name="remember" value="remember" />I agree with terms & agreements and privacy statement of Tokepedia</label>

            <br>

            <label><input type="checkbox" name="remember" value="remember" />I want to reveive mail of offerings and promotions from Tokepedia</label>

            <p>Or Sign Up with</p>
            <button type="button" class="google">Google</button>
