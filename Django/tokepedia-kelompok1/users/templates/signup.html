
{% extends "base.html" %}
{% load static %}
{% block content %}  
    <br>

    <div class="col pb-5">
        <div class="row d-flex justify-content-center pt-5 pb-5">
            <div class="card" style="padding: 20px; width: 1000px;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 style="font-weight: bold;">SIGN UP</h3>
                            <hr size="90%" noshade>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="exampleInputName1">
                                <b>First Name</b>
                            </label>
                                    <input type="text" name="first_name" placeholder="First Name" class="form-control" id="exampleInputName1">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">
                                <b>Last Name</b>
                            </label>
                                    <input type="text" name="last_name" placeholder="Last Name" class="form-control" id="exampleInputName1">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">
                                <b>Username</b>
                            </label>
                                    <input type="text" name="username" placeholder="username" class="form-control" id="exampleInputName1">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">
                                <b>Email</b>
                            </label>
                                    <input type="email" name="email" placeholder="email" class="form-control" id="exampleInputEmail1">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">
                                <b>Password</b> 
                            </label>
                                    <input type="password" name="password1" placeholder="Input your password" class="form-control" id="exampleInputPassword1">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">
                                <b>Password Verify</b>
                            </label>
                                    <input type="password" name="password2" placeholder="Input your password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="cola">
                                    <button type="submit" class="btn btn-signup btn-block" style="background-color: #f4b400;font-weight: bold;">
                                Sign Up
                            </button>
                                </div>
                                <p> {% for message in messages%} {{message}} {% endfor %}
                                </p>
                            </form>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
    {% endblock content %}
