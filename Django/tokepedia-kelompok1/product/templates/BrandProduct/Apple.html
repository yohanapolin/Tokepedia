{% extends "base.html" %}
{% load static %}

{% block content %}
  

    <!--Main Navigation-->
    <br>
    <div class="container my-4 pt-3">
        <div class="row pt-3">
            <!-- <div class="col"></div> -->
            {% for prodApple in Appleprod %}
            <div class="col pr-3 z-depth-1">
                <a href="{{prodApple.id}}">
                    <img src="{% static prodApple.image.url %}" width="150">
                    <hr>
                    <p><a href='{{prodApple.id}}'>{{prodApple.name}} </a>
                        <br><span class="text-warning font-weight-bold">Rp.{{prodApple.price_per_unit}}</span>
                    </p>
                </a>
            </div>
            {% endfor %}
        </div>
        <div class="row pt-5 pb-5">
            {% for prodApple2 in Appleprod2 %}
            <div class="col pr-3 z-depth-1">
                <a href="{{prodApple2.id}}">
                    <img src="{% static prodApple2.image.url %}" width="150">
                    <hr>
                    <p><a href='{{prodApple2.id}}'>{{prodApple2.name}}</a>
                        <br><span class="text-warning font-weight-bold">Rp.{{prodApple2.price_per_unit}}</span>
                    </p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
