{% extends "base.html" %}
{% load static %}

{% block content %}
    <!--Main Navigation-->
    <br>
    <div class="container my-4 pt-3">
        <div class="row pt-3">
            <!-- <div class="col"></div> -->
            {% for prodAsus in Asusprod %}
            <div class="col pr-3 z-depth-1">
                <a href="{{prodAsus.id}}">
                    <img src="{% static prodAsus.image.url %}" width="150">
                    <hr>
                    <p>{{prodAsus.name}}
                        <br><span class="text-warning font-weight-bold">Rp.{{prodAsus.price_per_unit}}</span>
                    </p>
                </a>
            </div>
            {% endfor %}
        </div>
        <div class="row pt-5 pb-5">
            {% for prodAsus2 in Asusprod2 %}
            <div class="col pr-3 z-depth-1">
                <a href="{{prodAsus2.id}}">
                    <img src="{% static prodAsus2.image.url %}" width="150">
                    <hr>
                    <p>{{prodAsus2.name}}
                        <br><span class="text-warning font-weight-bold">Rp.{{prodAsus2.price_per_unit}}</span>
                    </p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
